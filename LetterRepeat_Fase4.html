<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>LetterRepeat_Fase4</title>
    </head>
    <body>
        <script>
            //Creat a array of name and a array of surname
            var nam = ['X', 'u', 'e', 'q',' i'];
            var surname = ['H', 'u', 'a', 'n', 'g'];

            //Join the name and surname, in between insert the " "
            var fullname = [];
            fullname.push(...nam);
            fullname.push(' ');
            fullname.push(...surname);

            console.log(fullname);
              
        </script>
    </body>
</html>
