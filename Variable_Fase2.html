<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>Variables_Fase2</title>
    </head>
    <body>
        Input your year: <input type="number" id="num" /><br>

        <input type='button' onClick='caculateResult()' Value='Caculate' /><br>

        <p id="result"></p><br>

        <script>
         function caculateResult(){
            var myYear = document.getElementById("num").value;
            //Creeu una constant amb el valor de l’any (1948).
            const YEAR_ORIGIN = 1948;

            //Creeu una variable que guardi cada quan hi ha un any de traspàs.
            leapYear = 0;

            //Calculeu quants anys de traspàs hi ha entre 1948 i el vostre any de naixement i emmagatzemeu el valor resultant en una variable.
            for(i=YEAR_ORIGIN; i<=myYear; i++){
            if((i % 4 == 0) && (i % 100 != 0) || (i % 400 == 0)){
               leapYear++;
            }
        }
            //Mostreu per pantalla el resultat del càlcul.
           document.getElementById("result").innerHTML = leapYear;
        }
        
        
        </script>
    </body>
</html>
