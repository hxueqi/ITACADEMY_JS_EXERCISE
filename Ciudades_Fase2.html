<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>Ciudades_Fase2</title>
    </head>
    <body>
        <script>
            //Create 6 variables
            var ciudad1;
            var ciudad2;
            var ciudad3;
            var ciudad4;
            var ciudad5;
            var ciudad6;
            
            //Store input of the name of 6 cities
            ciudad1 = window.prompt("Introduce el nombre de ciudad 1");
            ciudad2 = window.prompt("Introduce el nombre de ciudad 2");
            ciudad3 = window.prompt("Introduce el nombre de ciudad 3");
            ciudad4 = window.prompt("Introduce el nombre de ciudad 4");
            ciudad5 = window.prompt("Introduce el nombre de ciudad 5");
            ciudad6 = window.prompt("Introduce el nombre de ciudad 6");

            //Put 6 cities in an array 
            let arrayCiudades = [];
            arrayCiudades.push(ciudad1);
            arrayCiudades.push(ciudad2);
            arrayCiudades.push(ciudad3);
            arrayCiudades.push(ciudad4);
            arrayCiudades.push(ciudad5);
            arrayCiudades.push(ciudad6);

            //Sort cities by alphabet and show it in console
            arrayCiudades.sort();
            console.log(arrayCiudades);
              
        </script>
    </body>
</html>
